<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quote Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/quote.css">
  </head>
  <body>
    <div id="mainShow" class="container">
      <div class="row">
        <div id="quoteIcon" class="col-md-2">
          <i class="fa fa-quote-left" aria-hidden="true"></i>
        </div>
        <div id="quoteDiv" class="col-md-10">
          <h1 class="">Random Quote is Random"</h1>
        </div>
      </div>
      <div class="row align-items-end bottomRow">
        <div class="bottomRowItems col-md-4">
          <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
        </div>
        <div class="bottomRowItems col-md-4">
          <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        </div>
        <div class="bottomRowItems col-md-4">
          <button id="button" type="button">New Quote</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="author col-md-12"><a href="http://phillipmcgowan.site/">Phillip Mcgowan</a></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/quote.js"></script>
  </body>
</html>
